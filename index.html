<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <p>Uy vazifasini tekshirish uchun inputni checked qilishingiz kerak!</p>
    <input type="checkbox" class="checkbox" id="toggle">
    
    <div class="animated-content" id="content">
    <a href="uy ishi/index.html"><button class="btn">Uy vazifasi</button></a>
    <p>Tabriklaymiz siz uy vazifasini tekshirishga tayyorsiz!</p>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const checkbox = document.getElementById('toggle');
    const content = document.getElementById('content');

    checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
            content.classList.add('show'); // Yashiringan elementni ko'rsatish
        } else {
            content.classList.remove('show'); // Yashiringan elementni yashirish
        }
    });
});

    </script>
</body>
</html>
